    <script>
      // Modal controls
      function openModal(modalId) {
          document.getElementById(modalId).style.display = 'flex';
      }

      function closeModal(modalId) {
          document.getElementById(modalId).style.display = 'none';
          if (modalId === 'loginModal') {
          document.getElementById('loginUser').value = '';
          document.getElementById('loginPass').value = '';
          } else if (modalId === 'signupModal') {
          document.getElementById('signupUser').value = '';
          document.getElementById('signupEmail').value = '';
          document.getElementById('signupPass').value = '';
          document.getElementById('signupConfirmPass').value = '';
      }
      }

      // Signup logic with Local Storage
      function signup() {
          let username = document.getElementById('signupUser').value;
          let email = document.getElementById('signupEmail').value;
          let password = document.getElementById('signupPass').value;
          let confirmPassword = document.getElementById('signupConfirmPass').value;

          if (password !== confirmPassword) {
              alert("Passwords do not match!");
              return;
          }

          if (username && email && password) {
              let userData = {
                  username: username,
                  email: email,
                  password: password
              };
              localStorage.setItem('userData', JSON.stringify(userData));
              alert('Signup successful! Please log in.');
              closeModal('signupModal');
              openModal('loginModal');
          } else {
              alert('Please fill in all fields.');
          }
      }

      function login() {
          let username = document.getElementById('loginUser').value;
          let password = document.getElementById('loginPass').value;

          let storedUserData = JSON.parse(localStorage.getItem('userData'));

          if (storedUserData && username === storedUserData.username && password === storedUserData.password) {
              window.location.href = 'menu.html';
              closeModal('loginModal');
          } else {
              alert('Incorrect username or password!');
          }
      }
      
      </script>
